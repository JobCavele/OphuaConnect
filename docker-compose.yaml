version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    container_name: ophuaconnect-db
    environment:
      POSTGRES_DB: ophuaconnect
      POSTGRES_USER: ophuaadmin
      POSTGRES_PASSWORD: ophua123secure
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
