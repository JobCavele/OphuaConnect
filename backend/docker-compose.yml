version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: ophuaconnect-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ophuaconnect
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis para cache (opcional)
  redis:
    image: redis:7-alpine
    container_name: ophuaconnect-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data:
